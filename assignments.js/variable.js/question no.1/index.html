<body>
   <div>
    <h1> Value with their data type :</h1>
        <p class="stringVal"></p>
        <p class="numberVal"></p>
        <p class="Boolean"></p>
        <p class="null"></p>
        <p class="undefined"></p>
   </div>
   <script>
          let stringVal = "Hello, World!";
        let numberVal = 10;
        let booleanVal = true ;
        let nullVal = null ;
        let undefinedVal;

       let div = document.createElement("div")
        
         
        function DisplayVariables(){
            
          document.querySelector(".stringVal").textContent  = `value:${stringVal}, Type:${typeof stringVal}`;
          document.querySelector(".numberVal").textContent  = `value:${numberVal}, Type:${typeof numberVal}`;
          document.querySelector(".Boolean").textContent  = `value:${booleanVal}, Type:${typeof booleanVal}`;
          document.querySelector(".null").textContent  = `value:${nullVal}, Type:${typeof nullVal}`;
          document.querySelector(".undefined").textContent  = `value:${undefinedVal}, Type:${typeof undefinedVal}`;
            
        }
        DisplayVariables(); 
   </script>
</body>
