<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #494949;
    }
    .container {
        background-color: rgb(184, 184, 184);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
    }
    input, button {
        padding: 10px;
        margin: 0px;
    }
</style>
</head>
<body>
    <div class="container">
            <input class="input" type="text" placeholder="Enter Number">
            <button onclick="getTable()">get table</button>
            <p class="result"></p>
    </div>

    <script>
       
        function getTable(){
            let input = document.querySelector('.input').value
            let result =document.querySelector('.result')
            let output = '';
             let number = parseInt(input);
            
            if (isNaN(number)) {
                result.innerHTML = 'Please enter a valid number.';
            return;
            }

            for (let i = 1; i <= 10; i++) {
                const element = `${number} * ${i} = ${number * i}` ;
                console.log( element );
                output += element + '<br>';
            }
           result.innerHTML = output;

           }
        
    </script>
</body>
</html>
