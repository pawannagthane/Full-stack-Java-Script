<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: rgb(70, 70, 70); color: antiquewhite;margin-left: 20%;}
        button{background-color:rgb(70, 70, 70); color: rgb(255, 255, 255); }
    </style>
</head>
<body>
    <h1>Date Object Activities</h1>
    <button onclick="showDateInfo()">Show Date Information</button>
    <pre id="dateInfo"></pre>

    <script>
        function showDateInfo(){
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth()+1;
            let date = now.getDate();
            let day = now.getDay()+1;
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = Math.floor(now.getTime()/1000);
        
            let results = [
            `Year: ${year}`,
            `Month: ${month}`,
            `Date: ${date}`,
            `Day: ${day}`,
            `Hours: ${hours}`,
            `Minutes: ${minutes}`,
            `Seconds since January 1, 1970: ${seconds}`
            ];    

            document.getElementById('dateInfo').innerText = results.join('\n');
        }
            // console.log("Year:",new Date().getFullYear());
            // console.log("Month:", new Date().getMonth() + 1);
            // console.log("Date:", new Date().getDate());
            // console.log("Day:", new Date().getDay()+1);
            // console.log("Hours:", new Date().getHours());
            // console.log("Minutes:", new Date().getMinutes());
            // console.log("Seconds since January 1, 1970:", Math.floor(new Date().getTime()/1000));

        
    </script>
</body>
</html>
