<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.2</title>
    
    <style>
        body{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            font-size: large;
            margin:10% 35%;
        }
       
        input{
             position: absolute;
            left: 45%; 
            padding: 5px;
            background-color: rgb(199, 199, 199);
            border: none;
        }

        button{
            padding: 4px;
            position: absolute;
             left:46%; 
        }

        #displayInfo{
            margin-top:8%;
            width: 80%;
        }

        
       
    </style>

</head>
<body>
    
    <h1>Enter Your Details</h1>
    <form id="userInfoForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
        
        <label for="maritalStatus">Marital Status:</label>
        <input type="text" id="maritalStatus" name="maritalStatus"><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <button type="submit" value="submit">submit</button>
    </form>
     <p id="displayInfo"></p>
    
    
    <script>

        // Prevent the form from submitting in the traditional way
        document.getElementById('userInfoForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            // Get the values from the input fields
            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;
            let maritalStatus = document.getElementById('maritalStatus').value;
            let country = document.getElementById('country').value;
            let age = document.getElementById('age').value;
            
            // Display the values using string interpolation
            let displayInfo = `My name is ${firstName} ${lastName}. I am ${maritalStatus}, from ${country}, and I am ${age} years old.`;
            document.getElementById('displayInfo').textContent = displayInfo;
           
        });

    </script>
</body>
</html>
